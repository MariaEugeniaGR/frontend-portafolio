<div class="row">
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2"> 
         <div class="imagen" *ngFor="let persona of persona">
             <img class="img-fluid" src="{{persona.img}}" id="fotodeperfil">
           <div>
             <td *ngIf="isLogged">
             <button class="btn btn-success" routerLink="/editimagen/{{persona.id}}">
                   <i class="bi bi-pencil"></i>
             </button></td>
          </div> 
         </div>
     </div>
    <div class="col-xs-12 col-sm-3 col-md- col-lg-3">

                <td *ngIf="isLogged">
                   <button class="btn btn-success" routerLink="/editnombre/{{persona.id}}">
                           <i class="bi bi-pencil"></i>
                   </button></td>
            </div>  
        </div>
     </div>
