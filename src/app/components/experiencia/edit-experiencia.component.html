<section class="vh-100 gradient-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-secondary text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center"> 
<div class="container" *ngIf="expLab"> 
    <div class="row"> 
        <div> 
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm"> 
               <div class="titulo"><h1>Experiencia Laboral</h1></div>
                <div class="form-group">
                    <h4><label for="nameE">Nombre de la empresa</label></h4>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group">
                    <h4><label for="fechaI">Fecha de inicio</label></h4>
                    <input type="text" class="form-control" id="fechaI" name="fechaI"  [(ngModel)]="expLab.fechaI" required>
                </div>
                <div class="form-group">
                    <h4><label for="fechaF">Fecha final</label></h4>
                    <input type="text" class="form-control" id="fechaF" name="fechaF" [(ngModel)]="expLab.fechaF" required>
                </div>
                <div class="form-group">
                   <h4><label for="descripcionE">Descripci√≥n</label></h4>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <div class="form-group">
                    <h4><label for="imagenExp">URL-logo de la empresa</label></h4> 
                     <input type="text" class="form-control" id="imagenExp" name="imagenExp" [(ngModel)]="expLab.imagenExp" required>
                 </div>
                 <div class="boton">
                <button class="btn btn-secondary"><h5>
                    Actualizar
                </h5></button></div>
            </form>
        </div>
    </div>
</div></div></div>
