<div class="row">
    <h1>Habilidades</h1>
    <div class="col-lg-12"> 
        <button type="button" routerLink="/newskilli" class="btn btn-success" *ngIf="isLogged"><i class="bi bi-plus-circle"></i>Agregar Skill</button>
    </div>
    <div class="text-center col-sm-2 col-md-2 col-lg-2 circulo" *ngFor="let skilli of skilli">
        <circle-progress
        [percent]="(skilli.porcentaje)"
        [radius]="100"
        [title]="(skilli.nombre)"
        [titleColor]="'#E6E6FF'"
        [titleFontSize]="'25'"
        [showTitle]="false"
        [imageSrc]="(skilli.imagen)"
        [showImage]="true"
        [imageHeight]="120"
        [imageWidth]="120"
        [showUnits]="false"
        [showSubtitle]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="5"
        [backgroundGradient]="true"
        [showBackground]="true"
        [backgroundStrokeWidth]="60"
        [backgroundStroke]="'#9194a0'"
        [backgroundGradientStopColor]="'#7A86B6'"
        [backgroundColor]="'#5F6F94'"
        [outerStrokeColor]="'#645CAA'"
        [innerStrokeColor]="'#94B49F'"
        [animation]="true"
        [animationDuration]="600"
     ></circle-progress>
     <div> 
     <td *ngIf="isLogged">
        <button class="btn btn-success" routerLink="/editskilli/{{skilli.id}}">
           <i class="bi bi-pencil"></i>
        </button>
     </td>
     <td *ngIf="isLogged">
         <button class= "btn btn-warning" (click)="delete(skilli.id)">
           <i class="bi bi-trash"></i></button>
     </td>
    </div>
 </div>
</div>
