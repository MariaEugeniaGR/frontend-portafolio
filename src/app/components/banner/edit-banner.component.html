<section class="vh-100 gradient-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-secondary text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center"> 
<div class="container" *ngIf="banner"> 
  <div class="row"> 
      <div> 
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm"> 
            <div class="titulo"><h1>Imagen del banner</h1></div>
              <div class="form-group">
                <h4><label for="imagenP">URL del Banner</label></h4>
                 <input type="text" class="form-control" id="imagenB" name="imagenB" [(ngModel)]="banner.imagenB" required>
             </div>
             <div class="boton">
                <button class="btn btn-secondary"><h5>
                    Actualizar
                  </h5></button></div>
          </form>
      </div>
  </div>
</div></div>
