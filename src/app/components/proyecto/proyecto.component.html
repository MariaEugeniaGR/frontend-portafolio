<div class="row">
    <h1>Proyectos Realizados</h1>
        <div class="col-lg-2"> 
            <button type="button" class="btn btn-success" routerLink="/nuevoproy" *ngIf="isLogged"><i class="bi bi-plus-circle"></i>
                Agregar Proyecto
            </button>
        </div> 
        <div class="text-center col-sm-3 col-md-3 col-lg-3"*ngFor="let Proyecto of proy">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
                <img class="card-img-top" src="{{Proyecto.imagenP}}" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{Proyecto.nombreP}}</h5>
                <p class="card-text">{{Proyecto.descripcionP}}</p>
             </div>
              <td *ngIf="isLogged">
                <button class="btn btn-success" routerLink="/editproyecto/{{Proyecto.id}}">
                <i class="bi bi-pencil"></i> EDITAR
                </button></td>
                <td *ngIf="isLogged">
                <button class= "btn btn-warning" (click)="delete(Proyecto.id)">
                <i class="bi bi-trash"></i> BORRAR</button></td>
            </div>
           </div>
        </div>
</div>
