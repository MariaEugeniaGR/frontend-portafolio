<section class="vh-100 gradient-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-secondary text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
<div class="container"> 
    <div class="row"> 
        <div> 
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm"> 
                <div class="titulo"><h1>Educación</h1></div>
                <div class="form-group">
                    <h4><label for="nombreE">Nombre de la institución</label></h4>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <h4><label for="fechaI">Fecha de inicio</label></h4>
                    <input type="text" class="form-control" id="fechaI" name="fechaI"  [(ngModel)]="fechaI" required>
                </div>
                <div class="form-group">
                    <h4><label for="fechaF">Fecha final</label></h4>
                    <input type="text" class="form-control" id="fechaF" name="fechaF" [(ngModel)]="fechaF" required>
                </div>
                <div class="form-group">
                    <h4><label for="descripcionE">Descripción del estudio</label></h4>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <div class="form-group">
                    <h4><label for="imagenE">URL de la institución</label></h4>
                    <input type="text" class="form-control" id="imagenE" name="imagenE" [(ngModel)]="imagenE" required>
                </div>
                <div class="boton">
                    <button class="btn btn-secondary"><h5>
                        Agregar Educación
                    </h5></button></div>
            </form>
        </div>
    </div>
</div>
</div>
</div></div></div>
